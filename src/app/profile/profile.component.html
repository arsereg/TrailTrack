<div class="wrapper">
  <h1>Profile</h1>

  <div class="imageWrapper">
    <img src="assets/images/user-icon.svg"/>
  </div>

  <p>Name: {{name}}</p>
  <p>Email: {{email}}</p>
  <p>Expertise level: {{expertiseLevel}}</p>

  <button class="changePassword" (click)="goToChangePassword()">Change Password</button>
  <button class="logOut" (click)="clearCredentials()">Log out</button>

</div>
