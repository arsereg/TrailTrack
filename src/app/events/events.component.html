<div class="wrapper">
  <h1>Events</h1>
  <input type="search" placeholder="Search" class="search">

  <div class="vendorsWrapper">
    <app-event-card *ngFor="let vendor of vendors" id="{{vendor.id}}" name="{{vendor.name}}" description="{{vendor.description}}" phoneNumber="{{vendor.phoneNumber}}" whatsapp="{{vendor.whatsapp}}" image="{{vendor.image}}"></app-event-card>
  </div>

</div>
