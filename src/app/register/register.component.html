<div class="wrapper">
  <h1>Register</h1>
  <p>Already have an account? <a (click)="location.href='login'" style="color:#04bae6">Login</a></p>

  <div class="imageWrapper">
    <img src="assets/images/user-icon.svg"/>
  </div>

  <form (ngSubmit)="displayTermsAndConditions()" [formGroup]="registerForm">
    <div class="inputWrapper">
      <div class="inputIcon">
        <img src="assets/images/fullNameIcon.svg">
      </div>
      <input type="text" placeholder="Full name" formControlName="fullName">
    </div>
    <div class="inputWrapper">
      <div class="inputIcon">
        <img src="assets/images/envelope.svg">
      </div>
      <input type="email" placeholder="Email" formControlName="email">
    </div>
    <div class="inputWrapper">
      <div class="inputIcon">
        <img src="assets/images/helmet.svg">
      </div>
      <input type="text" placeholder="Username" formControlName="username">
    </div>
    <div class="inputWrapper">
      <div class="inputIcon">
        <img src="assets/images/key.svg">
      </div>
      <input type="password" placeholder="Password" formControlName="password">
    </div>
    <div class="inputWrapper">
      <div class="inputIcon">
        <img src="assets/images/double-key.svg">
      </div>
      <input type="password" placeholder="Confirm Password" formControlName="confirmPassword">
    </div>

    <div class="inputWrapper">
      <div class="inputIcon">
        <img src="assets/images/expertise-level.svg">
      </div>
      <select name="expertiseLevel" id="expertiseLevel">
        <option value="beginner">Beginner</option>
        <option value="intermediate">Intermediate</option>
        <option value="advanced">Advanced</option>
      </select>
    </div>

    <button id="registerButton" type="submit">Register</button>

  </form>
</div>
